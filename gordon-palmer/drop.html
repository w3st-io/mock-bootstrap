<script>
	let explore = `

			>

			<a href="/explore/artistic-direction" class="">
				<h6 class="text-bold">Founder Home</h6>
			</a>
		</div>
	`

	menu.explore.forEach(col => {
		let section = ``

		col.subItems.forEach(i => {
			section = section + `
				<!-- link-child -->
				<a href="${i.link}" class="link-child">
					<h6 class="m-0">${i.text}</h6>
				</a>
			`
		})

		explore = explore + `
			<div class="col-12 col-sm-6 col-md-4 col-lg-2 pb-4">
				<!-- link -->
				<a href="${col.item.link}" class="link text-uppercase">
					<h5 class="text-bold">${col.item.text}</h5>
				</a>

				${section}
			</div>
		`
	})

	document.getElementById('rowExplore').innerHTML = explore;
</script>
